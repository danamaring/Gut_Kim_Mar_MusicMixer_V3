<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Music Mixer</title>
  </head>

  <header>
    <div class="title">
      <img src="images/main_title.svg" alt="Main title">
    </div>
  </header>

  <body>
    <!-- Boom box -->
    <section class="boom_box">
      <h2 class="hidden">Boombox</h2>
		  <div class="drop-zone tl"></div>
      <div class="drop-zone tr"></div>
      <div class="drop-zone bl"></div>
      <div class="drop-zone br"></div>
    </section>

    <section class="parent_container">
      <h2 class="hidden">Audio Cassettes</h2>
      <div class="container_tl">
        <img id="greenLT" src="images/green-left-top.svg" alt="Green left top cassette">
        <img id="blueLT" src="images/blue-left-top.svg" alt="Blue left top cassette">
        <img id="skyLT" src="images/sky-left-top.svg" alt="Sky left top cassette">
        <img id="yellowLT" src="images/yellow-left-top.svg" alt="Yellow left top cassette">
      </div>

      <div class="container_bl">
        <img id="greenLB" src="images/green-left-bottom.svg" alt="Green left bottom cassette">
        <img id="blueLB" src="images/blue-left-bottom.svg" alt="Blue left bottom cassette">
        <img id="skyLB" src="images/sky-left-bottom.svg" alt="Sky left bottom cassette">
        <img id="yellowLB" src="images/yellow-left-bottom.svg" alt="Yellow left bottom cassette">
      </div>

      <div class="container_br">
        <img id="greenRB" src="images/green-right-bottom.svg" alt="Green right bottom cassette">
        <img id="blueRB" src="images/blue-right-bottom.svg" alt="Blue right bottom cassette">
        <img id="skyRB" src="images/sky-right-bottom.svg" alt="Sky right bottom cassette">
        <img id="yellowRB" src="images/yellow-right-bottom.svg" alt="Yellow right bottom cassette">
      </div>

      <div class="container_tr">
        <img id="greenRT" src="images/green-right-top.svg" alt="Green right top cassette">
        <img id="blueRT" src="images/blue-right-top.svg" alt="Blue right top cassette">
        <img id="skyRT" src="images/sky-right-top.svg" alt="Sky right top cassette">
        <img id="yellowRT" src="images/yellow-right-top.svg" alt="Yellow right top cassette">
      </div>
    </section>
  <script src="js/app.js"></script>
  </body>
</html>
